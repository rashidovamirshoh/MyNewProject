<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/js.css">
</head>
<body>
    <div class="container mt-4">
        <div class="columns">
            <div class="column is-4">
                <div class="box">
                    <form> 
                        <div class="field">
                            <label class="label">Card number</label>
                            <div class="control">
                                <input class="input" required name="number" id="number" type="text" placeholder="8090 5690 9845 7070">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Exp. Date</label>
                            <div class="control">
                                <input class="input" name="date" id="date" type="text" placeholder="10/30">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Holder</label>
                            <div class="control">
                                <input class="input" name="holder" id="holder" type="text" placeholder="Jack Ma">
                            </div>
                        </div>

                        <button class="button is-primary is-fullwidth">Submit</button>
                    </form>
                </div>
            </div>
            <div class="column">
                <div class="columns is-multiline cards">
                    <div class="column is-6 plastik is-hidden">
                        <div class="credit-card selectable">
                            <div class="credit-card-last4 card-number">
                                0005
                            </div>
                            <div class="credit-card-expiry card-date">
                                03/25
                            </div>
                            <div class="credit-card-holder card-holder">
                                Amirshoh Rashidov
                            </div>
                        </div>

                        <button class="button is-danger" onclick="deleteCard(this.dataset.id)" id="delete">Delete</button>
                        <button class="button is-link" onclick="editCard(this.dataset.id)" id="edit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/imask.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
